<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Evaluator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #555555;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Resumes for Evaluation</h2>
    <form action="{{ url_for('evaluate') }}" method="post" enctype="multipart/form-data">
      <label for="resume">Select Resumes (PDF or TXT):</label>
      <input type="file" name="resumes" multiple required>

      <label for="job_post">Job Description:</label>
      <textarea name="job_post" rows="8" required></textarea>

      <input type="submit" value="Evaluate All">
    </form>
  </div>
</body>
</html>
